<div nz-row class="login">
  <div
    nz-col
    [nzXl]="12"
    [nzSm]="0"
    [nzXs]="0"
    [nzMd]="0"
    class="image-container"
  >
    <h1 style="color: #fff; margin: 20px">BILLBOX</h1>
    <div class="_image">
      <img
        nzImage
        src="assets/img/Depression-rafiki-2.png"
        width="70%"
        height="auto"
        style="margin: 0 auto"
      />
    </div>
  </div>

  <div
    nz-col
    [nzXl]="12"
    [nzSm]="24"
    [nzXs]="24"
    [nzMd]="24"
    class="login-container"
  >
    <div class="login-card" *ngIf="!OTPFormEnable">
      <h1 class="login-title">Get's Started</h1>
      <form
        nz-form
        class="login-form"
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <!-- <nz-form-label [nzSpan]="24" nzRequired>Phone Number</nz-form-label> -->

          <nz-form-control [nzErrorTip]="userErrorTpl" nzHasFeedback>
            <nz-input-group nzPrefixIcon="phone">
              <input
                formControlName="phone"
                placeholder="Phone Number"
                nz-input
                class="_input"
                nzSize="large"
              />
              <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')"
                  >Please input your username!</ng-container
                >
                <ng-container *ngIf="control.hasError('duplicated')"
                  >Phone is not a valid format!</ng-container
                >
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <!-- <nz-form-label [nzSpan]="24" nzRequired>Phone Number</nz-form-label> -->
          <nz-form-control nzErrorTip="Please input your password!">
            <nz-input-group nzPrefixIcon="lock">
              <input
                type="password"
                nzSize="large"
                nz-input
                formControlName="password"
                placeholder="Password"
                class="_input"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="16">
            <div>
              Aready have an account?
              <span style="color: #ff6711; font-weight: 500">Log in</span>
            </div>
          </div>
          <div nz-col [nzSpan]="8" style="text-align: right">
            <a class="login-form-forgot">Forgot password</a>
          </div>
        </div>
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          type="submit"
          nzSize="large"
          [nzLoading]="loading"
        >
          Create Account
        </button>
      </form>
    </div>
    <div class="login-card" *ngIf="OTPFormEnable">
      <h1 class="login-title">Comfirm code</h1>
      <form
        nz-form
        class="login-form"
        [formGroup]="OTPForm"
        (ngSubmit)="submitOTP()"
      >
        <nz-form-item>
          <!-- <nz-form-label [nzSpan]="24" nzRequired>Phone Number</nz-form-label> -->

          <nz-form-control [nzErrorTip]="otpErrorTpl" nzHasFeedback>
            <nz-input-group nzPrefixIcon="key">
              <input
                formControlName="otp"
                placeholder="SMS Code"
                nz-input
                class="_input"
                nzSize="large"
              />
              <ng-template #otpErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')"
                  >Please input your confirm code!</ng-container
                >
                <ng-container *ngIf="control.hasError('incorrect')"
                  >SMS code is incorrect!</ng-container
                >
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
          type="submit"
          nzSize="large"
          [nzLoading]="loading"
        >
          Confirmation code
        </button>
      </form>
    </div>
  </div>
  <span id="recaptcha-container"></span>
</div>
